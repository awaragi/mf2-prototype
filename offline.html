<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Content (POC)</title>
  <link rel="stylesheet" href="/assets/third-party/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/third-party/bootstrap-icons.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body class="p-3">
  <header class="mb-4 d-flex align-items-center justify-content-between">
    <h1 class="h3 mb-0">Offline Content (POC)</h1>
    <div id="net-indicator" class="badge text-bg-secondary">Checking...</div>
  </header>

  <main class="container">
    <div class="mb-3">
      <button id="btn-load-all" class="btn btn-primary me-2">
        <i class="bi bi-download me-1"></i> Load All Presentations
      </button>
      <button id="btn-nuke" class="btn btn-outline-danger">
        <i class="bi bi-trash me-1"></i> Delete All Cached Content
      </button>
    </div>
    <div id="status" class="small text-muted">Ready.</div>
    <hr />
    <p class="text-secondary">This page downloads images referenced by the presentations list and stores them in IndexedDB for offline usage. Service Worker will serve requests to /attachments/* from the local database when offline.</p>
  </main>

  <script type="module" src="/js/pwa.js"></script>
  <script type="module" src="/js/app-offline.js"></script>
</body>
</html>
