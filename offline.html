<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Content</title>

    <!-- PWA meta tags for iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Presentation">

    <!-- Bootstrap 5 CSS -->
    <link href="assets/third-party/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="assets/third-party/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">

    <script src="assets/third-party/bootstrap.bundle.min.js"></script>

    <!-- SW/PWA manifest -->
    <link rel="manifest" href="sw/manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script type="module" src="js/app-offline.js"></script>
    <script type="module" src="js/pwa.js"></script>
</head>
<body>
  <header id="app-header" class="navbar navbar-light bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <!-- Logo and title area -->
      <div class="navbar-brand d-flex align-items-center" id="logo-area" style="cursor: pointer;" onclick="window.location.href='index.html'">
        <img src="assets/cgi-logo.png" alt="CGI Logo" id="cgi-logo" class="me-2">
        <span id="current-title">Offline Content</span>
      </div>

      <!-- Right-side actions -->
      <div class="d-flex align-items-center">
        <!-- Network status indicator only -->
        <span class="ms-1" data-network-indicator title="Network status" aria-live="polite"></span>
      </div>
    </div>
  </header>

  <main class="container p-3">
    <div class="mb-3">
      <button id="btn-load-all" class="btn btn-primary me-2">
        <i class="bi bi-download me-1"></i> Load All Presentations
      </button>
      <button id="btn-nuke" class="btn btn-outline-danger">
        <i class="bi bi-trash me-1"></i> Delete All Cached Content
      </button>
    </div>
    <div id="status" class="small text-muted">Ready.</div>
    <hr />
    <p class="text-secondary">This page downloads images referenced by the presentations list and stores them in IndexedDB for offline usage. Service Worker will serve requests to /attachments/* from the local database when offline.</p>
  </main>
</body>
</html>
