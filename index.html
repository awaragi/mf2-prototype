<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentations</title>

    <!-- PWA meta tags for iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Presentation">

    <!-- Bootstrap 5 CSS -->
    <link href="assets/third-party/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="assets/third-party/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- SW/PWA manifest -->
    <link rel="manifest" href="sw/manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script type="module" src="js/app-index.js" defer></script>
    <script type="module" src="js/pwa.js" defer></script>
</head>
<body>
    <header id="app-header" class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- Logo and title area -->
            <div class="navbar-brand d-flex align-items-center" id="logo-area" style="cursor: pointer;" onclick="window.location.href='index.html'">
                <img src="assets/cgi-logo.png" alt="CGI Logo" id="cgi-logo" class="me-2">
                <span id="current-title">Presentations</span>
            </div>

            <!-- Right-side actions -->
            <div class="d-flex align-items-center">
                <!-- Offline content link -->
                <a href="offline.html" class="btn btn-outline-secondary me-2" id="btn-offline-page" aria-label="Open offline content page">
                    <i class="bi bi-download"></i>
                </a>
                <!-- Network status indicator -->
                <span class="ms-1" data-network-indicator title="Network status" aria-live="polite"></span>
            </div>
        </div>
    </header>

    <div class="presentations-list">
        <ul id="presentations-list">
            <li style="text-align: center; color: #666; font-style: italic;">
                Loading presentations...
            </li>
        </ul>
    </div>

    <div class="footer text-center pt-5">
        <p>Select a presentation above to start viewing slides</p>
    </div>
</body>
</html>
