<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Index</title>

    <!-- PWA meta tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Presentation">

    <!-- Bootstrap 5 CSS -->
    <link href="/assets/third-party/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="/assets/third-party/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="presentations">
    <h1 class="text-bg-info"> Available Presentations</h1>

    <div class="presentations-list">
        <ul id="presentations-list">
            <li style="text-align: center; color: #666; font-style: italic;">
                Loading presentations...
            </li>
        </ul>
    </div>

    <div class="footer">
        <p>Select a presentation above to start viewing slides</p>
    </div>

    <script type="module" src="/js/app-index.js" defer></script>
    <script type="module" src="/js/pwa.js" defer></script>
<script type="module">
    import { getNetworkStatus, checkForAppUpdates, scheduleCheckForAppUpdate, updateAppCache } from '/js/pwa.js';
    window.getNetworkStatus = getNetworkStatus;
    window.checkForAppUpdates = checkForAppUpdates;
    window.updateAppCache = updateAppCache;

    console.log('[INDEX] Online Status', window.getNetworkStatus() );
    console.log('[INDEX] Scheduling update check');

    // Schedule update check to run when service worker is ready
    scheduleCheckForAppUpdate().then(async (updateInformation) => {
        if(updateInformation && updateInformation.versionChanged) {
            console.log('[INDEX] New version available', updateInformation.oldVersion, '->', updateInformation.newVersion);
            const confirmUpdate = confirm('A new version of this presentation is available. Do you want to update?');
            if(confirmUpdate) {
                console.log('[INDEX] User confirmed update, refreshing...');
                await updateAppCache();
                console.log('[INDEX] App cache refreshed, reloading');
                window.location.reload();
            } else {
                console.log('[INDEX] User declined update');
            }
        } else {
            console.log('[INDEX] No update available', updateInformation.error);
        }
    });
</script>
</body>
</html>
