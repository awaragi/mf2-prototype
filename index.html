<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="app-header" class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- Logo and title area -->
            <div class="navbar-brand d-flex align-items-center" id="logo-area">
                <img src="assets/cgi-logo.png" alt="CGI Logo" id="cgi-logo" class="me-2">
                <span id="current-title"></span>
            </div>

            <!-- Action buttons -->
            <div class="d-flex align-items-center">
                <!-- Grid button -->
                <button class="btn btn-outline-secondary me-2" id="btn-grid" type="button" aria-label="Show slide overview">
                    <i class="bi bi-grid"></i>
                </button>

                <!-- Hamburger menu dropdown -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="btn-menu" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Menu">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="btn-menu">
                        <li><button class="dropdown-item" id="menu-fullscreen" type="button">Fullscreen</button></li>
                        <li><button class="dropdown-item" type="button">Bookmarks</button></li>
                        <li><button class="dropdown-item" type="button">About</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="app-main">
        <section id="stage-wrap">
            <div id="stage">
            </div>
            <div id="stage-loading" aria-hidden="true">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

      <!-- Floating Navigation Buttons -->
      <button id="btn-prev" class="nav-btn nav-btn-prev" aria-label="Previous slide">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button id="btn-next" class="nav-btn nav-btn-next" aria-label="Next slide">
        <i class="bi bi-chevron-right"></i>
      </button>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts -->
    <script src="app.js" type="module" defer></script>
</body>
</html>
